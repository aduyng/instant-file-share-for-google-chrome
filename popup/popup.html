<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./popup.css" rel="stylesheet"/>
</head>
<body>
<form role="form">
    <div class="form-group">
        <label for="pick-a-file">Pick a file</label>
        <input type="file" id="pick-a-file">

        <p class="help-block">Select a file to upload and share</p>
    </div>
    <div class="form-group">
        <label for="share-to-email">Share with</label>
        <input type="email" class="form-control" id="share-to-email" placeholder="Email address">
    </div>
    <button type="button" class="btn btn-default btn-primary">Upload & Share</button>
</form>

</body>
</html>
